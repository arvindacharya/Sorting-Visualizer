<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Sorting Visualizer</title>
    <link rel="icon" href="images.png">
    
    
</head>
<body>
    <h1>Sorting Visualizer</h1>

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="btn btn-outline-success me-2 genArray" type="button">New Array</button>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="nav-item" id="input">
              <span id="size">Size
                  <input id="arrSize" type="range" min="5" max="100" step=1 value=60>
              </span>
              <span id="speed">Speed
                  <input id="arrSpeed" type="range" min="20" max="300" stepDown=10 value=60>
              </span>
          </div>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <button class="btn btn-sm btn-outline-secondary ms-5 bubbleSort" type="button">Bubble Sort</button>
                </li>
                <li class="nav-item">
                  <button class="btn btn-sm btn-outline-secondary ms-5 selectionSort" type="button">Selection Sort</button>
                </li>
                <li class="nav-item">
                  <button class="btn btn-sm btn-outline-secondary ms-5 insertionSort" type="button">Insertion Sort</button>
                </li>
                <li class="nav-item">
                  <button class="btn btn-sm btn-outline-secondary ms-5 mergeSort" type="button">Merge Sort</button>
                </li>
                <li class="nav-item">
                  <button class="btn btn-sm btn-outline-secondary ms-5 quickSort" type="button">Quick Sort</button>
                </li>
              </ul>
            </div>
        </div>
      </nav>

    <div class="flex-container" id="bars">
    </div>

    <script src="js/sort.js"></script>
    <script src="js/merge.js"></script>
    <script src="js/bubble.js"></script>
    <script src="js/insertion.js"></script>
    <script src="js/selection.js"></script>
    <script src="js/quick.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
